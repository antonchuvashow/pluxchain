<div class="pagination">
    {% if page > 1 %}
        <a href="?page={{ page - 1 }}">&laquo; Previous</a>
    {% endif %}

    <span class="page-info">Page {{ page }} of {{ total_pages }}</span>

    {% if page < total_pages %}
        <a href="?page={{ page + 1 }}">Next &raquo;</a>
    {% endif %}
</div>
